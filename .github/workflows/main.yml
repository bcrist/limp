on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 6'
  push:
    branches: main
jobs:
  test:
    name: 'Test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: mlugg/setup-zig@v2
        with:
          version: latest
      - run: zig build -Dtarget=x86_64-windows
      - run: zig build install test
      - run: zig-out/bin/limp -R stage
